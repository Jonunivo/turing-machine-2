<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SubWindow</title>
        <link rel="stylesheet" href="styles/styles_sub.css">

    </head>

    <body>
        <!-- Cytoscape window -->
        <div id="cytoscape_sub"></div>
        <div>
            <input type="text" id="setTitle">
            <button onclick="updateMainWindowTitle()">Update Main Window Title</button>
            <script>
                function updateMainWindowTitle() {
                    const textInput = document.getElementById('setTitle').value;
                    window.opener.document.title = textInput;
                    window.close();
                }
            </script>
        </div>

        <footer>

            Note: this is a developer build, some things might not yet be working as intended
            <br>
            <a href="prototype/">Prototype</a>
        </footer>
    </body>
</html>
